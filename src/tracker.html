<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="tracker.css" />
    <script src="./tracker.js"></script>
    <title>Phantasy Star Online Tracker - Instance</title>
</head>

<body>
    <svg>
        <defs>
            <filter id="inactive">
                <feColorMatrix type="saturate" values="0.1" />
                <feComponentTransfer>
                    <feFuncR type="linear" slope="0.175" />
                    <feFuncG type="linear" slope="0.175" />
                    <feFuncB type="linear" slope="0.175" />
                    <feFuncA type="linear" slope="0.55" />
                </feComponentTransfer>
            </filter>
            <filter id="inactiveValue">
                <feComponentTransfer>
                    <feFuncR type="linear" slope="0.4" />
                    <feFuncG type="linear" slope="0.4" />
                    <feFuncB type="linear" slope="0.4" />
                </feComponentTransfer>
            </filter>
            <filter id="glow">
                <feGaussianBlur stdDeviation="1" result="glow" />
                <feGaussianBlur stdDeviation="2" result="glow2" />
                <feMerge>
                    <feMergeNode in="glow" />
                    <feMergeNode in="glow" />
                    <feMergeNode in="glow2" />
                    <feMergeNode in="glow2" />
                </feMerge>
            </filter>
            <pattern id="blinds" width="1" height=".090909" patternContentUnits="objectBoundingBox">
                <rect x="0" y="0" width="1" height="0.034090875" fill="black" fill-opacity="0.5" />
                <rect x="0" y="0.034090875" width="1" height="0.02272725" fill="#343434" fill-opacity="0.5" />
                <rect x="0" y="0.056818125" width="1" height="0.034090875" fill="black" fill-opacity="0.5" />
            </pattern>
            <filter id="photon2">
                <feColorMatrix type="hueRotate" values="100" result="photon2" />
                <feColorMatrix type="saturate" in="photon2" values="4" />
            </filter>
            <filter id="photon3">
                <feColorMatrix type="hueRotate" values="130" result="photon3" />
                <feColorMatrix type="saturate" id="photon3" values="2" />
            </filter>
            <filter id="photon4">
                <feColorMatrix type="hueRotate" values="230" result="photon4" />
                <feColorMatrix type="saturate" in="photon4" values="4.1" />
            </filter>
            <filter id="photon5">
                <feColorMatrix type="hueRotate" values="275" result="photon5" />
                <feColorMatrix type="saturate" in="photon5" values="2.05" />
            </filter>
        </defs>
        <g id="input" />
        <g id="main" />
    </svg>
    <nav>
        <button id="reset">Reset</button>
        <button id="saveWindowSize">Save Window Size</button>
        <button id="revertWindowSize">Revert Window Size</button>
        <!-- Rectangular switch -->
        <label class="switch">
            <input type="checkbox" id="altAssist" />
            <span class="slider"></span>
            <div class="sliderText">Alt</div>
        </label>

        <label class="switch">
            <input type="checkbox" id="ctrlAssist" />
            <span class="slider"></span>
            <div class="sliderText">Ctrl</div>
        </label>
    </nav>
    <footer>

    </footer>
</body>

</html>
